<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المنتجات - مكتبة الرواد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1e3d59;
            --primary-light: #2a5a87;
            --secondary-color: #ff6b35;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --gray-color: #6c757d;
            --border-radius: 10px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: var(--box-shadow);
        }

        h1 {
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
        }

        .header-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .admin-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-align: center;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #34ce57);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #e74c3c);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), #ffd761);
            color: var(--dark-color);
        }

        .btn-info {
            background: linear-gradient(135deg, var(--info-color), #5bc0de);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }

        .form-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #f0f4f8;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(30, 61, 89, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .products-section {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }

        .section-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #f0f4f8;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
            border: 1px solid #eee;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .product-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--secondary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 10;
        }

        .product-image {
            height: 200px;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e1eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
            font-size: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .product-category {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: #e9ecef;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
            color: var(--gray-color);
        }

        .product-description {
            color: var(--gray-color);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .product-rating {
            margin-bottom: 1rem;
            color: #ffc107;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            z-index: 1000;
            transform: translateX(100%);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-success {
            background: var(--success-color);
            color: white;
        }

        .notification-error {
            background: var(--danger-color);
            color: white;
        }

        .hidden {
            display: none;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: var(--gray-color);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 1rem;
            color: var(--dark-color);
        }

        /* إضافة أنماط جديدة لتحميل الصور */
        .image-upload-container {
            margin-bottom: 1.5rem;
            border: 2px dashed #ddd;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: center;
            transition: var(--transition);
        }

        .image-upload-container:hover {
            border-color: var(--primary-color);
        }

        .image-upload-label {
            display: block;
            cursor: pointer;
            color: var(--primary-color);
            font-weight: 600;
        }

        .image-upload-label i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
            color: var(--primary-light);
        }

        .image-preview {
            margin-top: 1rem;
            display: none;
            max-width: 100%;
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
        }

        .image-preview img {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
        }

        .remove-image-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .remove-image-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .image-size-warning {
            font-size: 0.8rem;
            color: var(--gray-color);
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .admin-actions {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>نظام إدارة المنتجات - مكتبة الرواد</h1>
            <p class="header-subtitle">إضافة وتعديل المنتجات المعروضة في المتجر</p>
        </header>

        <div class="admin-actions">
            <button class="btn btn-primary" onclick="showProductForm()">
                <i class="fas fa-plus"></i> إضافة منتج جديد
            </button>
            <button class="btn btn-success" onclick="syncWithMainPage()">
                <i class="fas fa-sync"></i> مزامنة مع الصفحة الرئيسية
            </button>
            <button class="btn btn-danger" onclick="clearAllProducts()">
                <i class="fas fa-trash"></i> حذف جميع المنتجات
            </button>
        </div>

        <div class="form-container hidden" id="productForm">
            <h2 class="form-title" id="formTitle">إضافة منتج جديد</h2>
            
            <div class="form-group">
                <label for="productName">اسم المنتج</label>
                <input type="text" id="productName" required placeholder="أدخل اسم المنتج">
            </div>
            
            <div class="form-group">
                <label for="productPrice">السعر (جنيه)</label>
                <input type="number" id="productPrice" min="0" required placeholder="أدخل سعر المنتج">
            </div>
            
            <div class="form-group">
                <label for="productCategory">التصنيف</label>
                <select id="productCategory" required>
                    <option value="books">الكتب الدراسية</option>
                    <option value="stationery">المستلزمات المكتبية</option>
                    <option value="bags">الحقائب المدرسية</option>
                    <option value="gifts">الهدايا</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="productDescription">الوصف</label>
                <textarea id="productDescription" required placeholder="أدخل وصف المنتج"></textarea>
            </div>
            
            <div class="form-group">
                <label for="productRating">التقييم (من 5)</label>
                <input type="number" id="productRating" min="1" max="5" value="4" required>
            </div>
            
            <div class="form-group">
                <label for="productBadge">علامة مميزة (اختياري)</label>
                <input type="text" id="productBadge" placeholder="جديد، الأكثر مبيعاً، إلخ...">
            </div>
            
            <!-- قسم تحميل الصورة -->
            <div class="form-group">
                <label>صورة المنتج</label>
                <div class="image-upload-container">
                    <label for="productImage" class="image-upload-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        انقر لرفع صورة المنتج
                        <input type="file" id="productImage" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                    </label>
                    <p class="image-size-warning">الحجم الأقصى للصورة: 2MB</p>
                    <div class="image-preview" id="imagePreview">
                        <img id="previewImage" src="" alt="معاينة الصورة">
                        <button type="button" class="remove-image-btn" onclick="removeImage()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <input type="hidden" id="productId">
            <input type="hidden" id="productImageData">
            
            <div class="form-actions">
                <button class="btn btn-success" onclick="saveProduct()">
                    <i class="fas fa-save"></i> حفظ المنتج
                </button>
                <button class="btn btn-danger" onclick="hideProductForm()">
                    <i class="fas fa-times"></i> إلغاء
                </button>
            </div>
        </div>

        <div class="products-section">
            <h2 class="section-title">المنتجات الحالية</h2>
            <div class="products-grid" id="productsList">
                <!-- سيتم ملؤها بواسطة JavaScript -->
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationMessage"></span>
    </div>

    <script>
        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });

        // تحميل المنتجات
        function loadProducts() {
            const productsList = document.getElementById('productsList');
            const products = JSON.parse(localStorage.getItem('rawad-products')) || [];
            
            if (products.length === 0) {
                productsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <h3>لا توجد منتجات حالياً</h3>
                        <p>لم يتم إضافة أي منتجات بعد. قم بإضافة منتجات جديدة لبدء إدارة متجرك.</p>
                        <button class="btn btn-primary" onclick="showProductForm()">
                            <i class="fas fa-plus"></i> إضافة منتج جديد
                        </button>
                    </div>
                `;
                return;
            }
            
            productsList.innerHTML = products.map(product => `
                <div class="product-card">
                    ${product.badge ? `<span class="product-badge">${product.badge}</span>` : ''}
                    <div class="product-image">
                        ${product.image ? `<img src="${product.image}" alt="${product.name}">` : getCategoryIcon(product.category)}
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">${product.price} جنيه</div>
                        <span class="product-category">${getCategoryName(product.category)}</span>
                        <div class="product-rating">
                            ${generateStarRating(product.rating)}
                        </div>
                        <p class="product-description">${product.description}</p>
                        <div class="product-actions">
                            <button class="btn btn-primary btn-sm" onclick="editProduct(${product.id})">
                                <i class="fas fa-edit"></i> تعديل
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})">
                                <i class="fas fa-trash"></i> حذف
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // إنشاء تقييم النجوم
        function generateStarRating(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += '<i class="fas fa-star"></i>';
                } else {
                    stars += '<i class="far fa-star"></i>';
                }
            }
            return stars;
        }

        // إظهار نموذج إضافة منتج
        function showProductForm() {
            document.getElementById('productForm').classList.remove('hidden');
            document.getElementById('formTitle').textContent = 'إضافة منتج جديد';
            document.getElementById('productId').value = '';
            document.getElementById('productName').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productCategory').value = 'books';
            document.getElementById('productDescription').value = '';
            document.getElementById('productRating').value = '4';
            document.getElementById('productBadge').value = '';
            document.getElementById('productImageData').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('previewImage').src = '';
        }

        // إخفاء نموذج المنتج
        function hideProductForm() {
            document.getElementById('productForm').classList.add('hidden');
        }

        // معالجة رفع الصورة
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // التحقق من حجم الصورة (2MB كحد أقصى)
            if (file.size > 2 * 1024 * 1024) {
                showNotification('حجم الصورة يجب أن يكون أقل من 2MB', 'error');
                event.target.value = '';
                return;
            }
            
            // التحقق من نوع الملف
            if (!file.type.match('image.*')) {
                showNotification('يرجى اختيار ملف صورة فقط', 'error');
                event.target.value = '';
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageData = e.target.result;
                document.getElementById('productImageData').value = imageData;
                document.getElementById('previewImage').src = imageData;
                document.getElementById('imagePreview').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        // إزالة الصورة المرفوعة
        function removeImage() {
            document.getElementById('productImageData').value = '';
            document.getElementById('previewImage').src = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('productImage').value = '';
        }

        // حفظ المنتج
        function saveProduct() {
            const productId = document.getElementById('productId').value;
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            const category = document.getElementById('productCategory').value;
            const description = document.getElementById('productDescription').value;
            const rating = document.getElementById('productRating').value;
            const badge = document.getElementById('productBadge').value;
            const imageData = document.getElementById('productImageData').value;
            
            if (!name || !price || !category || !description) {
                showNotification('يرجى ملء جميع الحقول المطلوبة', 'error');
                return;
            }
            
            let products = JSON.parse(localStorage.getItem('rawad-products')) || [];
            
            if (productId) {
                const index = products.findIndex(p => p.id == productId);
                if (index !== -1) {
                    products[index] = {
                        id: parseInt(productId),
                        name,
                        price: parseInt(price),
                        category,
                        description,
                        rating: parseInt(rating),
                        badge: badge || '',
                        image: imageData || products[index].image || '' // الحفاظ على الصورة القديمة إذا لم يتم رفع صورة جديدة
                    };
                    showNotification('تم تعديل المنتج بنجاح');
                }
            } else {
                const newId = products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;
                products.push({
                    id: newId,
                    name,
                    price: parseInt(price),
                    category,
                    description,
                    rating: parseInt(rating),
                    badge: badge || '',
                    image: imageData || ''
                });
                showNotification('تم إضافة المنتج بنجاح');
            }
            
            localStorage.setItem('rawad-products', JSON.stringify(products));
            hideProductForm();
            loadProducts();
        }

        // تعديل منتج
        function editProduct(id) {
            const products = JSON.parse(localStorage.getItem('rawad-products')) || [];
            const product = products.find(p => p.id === id);
            
            if (product) {
                document.getElementById('productForm').classList.remove('hidden');
                document.getElementById('formTitle').textContent = 'تعديل المنتج';
                document.getElementById('productId').value = product.id;
                document.getElementById('productName').value = product.name;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productCategory').value = product.category;
                document.getElementById('productDescription').value = product.description;
                document.getElementById('productRating').value = product.rating;
                document.getElementById('productBadge').value = product.badge || '';
                document.getElementById('productImageData').value = product.image || '';
                
                if (product.image) {
                    document.getElementById('previewImage').src = product.image;
                    document.getElementById('imagePreview').style.display = 'block';
                } else {
                    document.getElementById('imagePreview').style.display = 'none';
                }
            }
        }

        // حذف منتج
        function deleteProduct(id) {
            if (confirm('هل أنت متأكد من حذف هذا المنتج؟')) {
                let products = JSON.parse(localStorage.getItem('rawad-products')) || [];
                products = products.filter(p => p.id !== id);
                localStorage.setItem('rawad-products', JSON.stringify(products));
                showNotification('تم حذف المنتج بنجاح');
                loadProducts();
            }
        }

        // حذف جميع المنتجات
        function clearAllProducts() {
            if (confirm('هل أنت متأكد من حذف جميع المنتجات؟ لا يمكن التراجع عن هذا الإجراء.')) {
                localStorage.removeItem('rawad-products');
                showNotification('تم حذف جميع المنتجات');
                loadProducts();
            }
        }

        // مزامنة مع الصفحة الرئيسية
        function syncWithMainPage() {
            showNotification('تمت المزامنة بنجاح مع الصفحة الرئيسية');
        }

        // إظهار الإشعارات
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const icon = type === 'success' ? 'fa-check-circle' : 
                         type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle';
            
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `<i class="fas ${icon}"></i><span id="notificationMessage">${message}</span>`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // الحصول على أيقونة التصنيف
        function getCategoryIcon(category) {
            const icons = {
                'books': '<i class="fas fa-book" style="font-size: 2.5rem; color: #1e3d59;"></i>',
                'stationery': '<i class="fas fa-pen" style="font-size: 2.5rem; color: #ff6b35;"></i>',
                'bags': '<i class="fas fa-briefcase" style="font-size: 2.5rem; color: #28a745;"></i>',
                'gifts': '<i class="fas fa-gift" style="font-size: 2.5rem; color: #ffc107;"></i>'
            };
