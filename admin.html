<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المنتجات - مكتبة الرواد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1e3d59;
            --secondary: #ff6b35;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --danger: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        .description {
            opacity: 0.9;
        }

        .main-content {
            padding: 20px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .tab.active {
            color: var(--secondary);
            border-bottom: 3px solid var(--secondary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--primary);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            min-height: 100px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .product-image {
            height: 150px;
            background: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
            font-size: 2rem;
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--primary);
        }

        .product-price {
            color: var(--secondary);
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-category {
            background: #e9ecef;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 10px;
        }

        .product-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .cart-items {
            margin: 20px 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-total {
            font-weight: bold;
            font-size: 1.2rem;
            text-align: right;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 2px solid #eee;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            background: var(--success);
            color: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>نظام إدارة المنتجات</h1>
            <p class="description">مكتبة الرواد - الإصدار المبسط</p>
        </header>

        <div class="main-content">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('products')">المنتجات</div>
                <div class="tab" onclick="switchTab('add-product')">إضافة منتج</div>
                <div class="tab" onclick="switchTab('cart')">سلة التسوق</div>
            </div>

            <!-- قسم المنتجات -->
            <div id="products" class="tab-content active">
                <h2>المنتجات الحالية</h2>
                <div class="products-grid" id="products-list">
                    <!-- سيتم ملؤها بالمنتجات -->
                </div>
            </div>

            <!-- قسم إضافة منتج -->
            <div id="add-product" class="tab-content">
                <h2>إضافة منتج جديد</h2>
                <div class="form-group">
                    <label for="name">اسم المنتج</label>
                    <input type="text" id="name" placeholder="أدخل اسم المنتج">
                </div>
                <div class="form-group">
                    <label for="price">السعر (جنيه)</label>
                    <input type="number" id="price" placeholder="أدخل السعر">
                </div>
                <div class="form-group">
                    <label for="category">التصنيف</label>
                    <select id="category">
                        <option value="books">الكتب الدراسية</option>
                        <option value="stationery">المستلزمات المكتبية</option>
                        <option value="bags">الحقائب المدرسية</option>
                        <option value="gifts">الهدايا</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">الوصف</label>
                    <textarea id="description" placeholder="أدخل وصف المنتج"></textarea>
                </div>
                <div class="buttons">
                    <button class="btn btn-success" onclick="addProduct()">
                        <i class="fas fa-plus"></i> إضافة المنتج
                    </button>
                    <button class="btn btn-secondary" onclick="switchTab('products')">
                        <i class="fas fa-times"></i> إلغاء
                    </button>
                </div>
            </div>

            <!-- قسم سلة التسوق -->
            <div id="cart" class="tab-content">
                <h2>سلة التسوق</h2>
                <div id="cart-items">
                    <!-- سيتم ملؤها بمنتجات السلة -->
                </div>
                <div class="cart-total" id="cart-total">
                    المجموع: 0 جنيه
                </div>
                <div class="buttons">
                    <button class="btn btn-success" onclick="checkout()">
                        <i class="fas fa-check"></i> إتمام الشراء
                    </button>
                    <button class="btn btn-danger" onclick="clearCart()">
                        <i class="fas fa-trash"></i> إفراغ السلة
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-message"></span>
    </div>

    <script>
        // البيانات
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            loadCart();
        });

        // التبديل بين الأقسام
        function switchTab(tabId) {
            // إخفاء جميع المحتويات
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // إلغاء تنشيط جميع علامات التبويب
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // تفعيل المحتوى المحدد
            document.getElementById(tabId).classList.add('active');
            
            // تفعيل علامة التبويب المحددة
            document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
            
            // إذا كان قسم المنتجات، قم بتحميل المنتجات
            if (tabId === 'products') {
                loadProducts();
            }
            
            // إذا كان قسم السلة، قم بتحميل السلة
            if (tabId === 'cart') {
                loadCart();
            }
        }

        // تحميل المنتجات
        function loadProducts() {
            const productsList = document.getElementById('products-list');
            
            if (products.length === 0) {
                productsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <h3>لا توجد منتجات</h3>
                        <p>قم بإضافة منتجات جديدة</p>
                    </div>
                `;
                return;
            }
            
            productsList.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        ${getCategoryIcon(product.category)}
                    </div>
                    <div class="product-info">
                        <div class="product-title">${product.name}</div>
                        <div class="product-price">${product.price} جنيه</div>
                        <span class="product-category">${getCategoryName(product.category)}</span>
                        <p>${product.description}</p>
                        <div class="product-actions">
                            <button class="btn btn-primary btn-sm" onclick="addToCart(${product.id})">
                                <i class="fas fa-cart-plus"></i> إضافة للسلة
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})">
                                <i class="fas fa-trash"></i> حذف
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // إضافة منتج جديد
        function addProduct() {
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;
            
            if (!name || !price || !description) {
                showNotification('يرجى ملء جميع الحقول', 'error');
                return;
            }
            
            const newId = products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;
            
            products.push({
                id: newId,
                name,
                price: parseInt(price),
                category,
                description
            });
            
            localStorage.setItem('products', JSON.stringify(products));
            
            // مسح الحقول
            document.getElementById('name').value = '';
            document.getElementById('price').value = '';
            document.getElementById('description').value = '';
            
            showNotification('تم إضافة المنتج بنجاح');
            switchTab('products');
        }

        // حذف منتج
        function deleteProduct(id) {
            if (confirm('هل أنت متأكد من حذف هذا المنتج؟')) {
                products = products.filter(p => p.id !== id);
                localStorage.setItem('products', JSON.stringify(products));
                loadProducts();
                showNotification('تم حذف المنتج بنجاح');
            }
        }

        // إضافة إلى السلة
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            
            if (!product) {
                showNotification('المنتج غير موجود', 'error');
                return;
            }
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            showNotification('تم إضافة المنتج إلى السلة');
        }

        // تحميل السلة
        function loadCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p>السلة فارغة</p>';
                cartTotal.textContent = 'المجموع: 0 جنيه';
                return;
            }
            
            let total = 0;
            cartItems.innerHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                return `
                <div class="cart-item">
                    <div>${item.name} (${item.quantity})</div>
                    <div>${itemTotal} جنيه</div>
                </div>
                `;
            }).join('');
            
            cartTotal.textContent = `المجموع: ${total} جنيه`;
        }

        // إفراغ السلة
        function clearCart() {
            if (confirm('هل أنت متأكد من إفراغ السلة؟')) {
                cart = [];
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
                showNotification('تم إفراغ السلة');
            }
        }

        // إتمام الشراء
        function checkout() {
            if (cart.length === 0) {
                showNotification('السلة فارغة', 'error');
                return;
            }
            
            showNotification('تم إتمام الطلب بنجاح! شكراً لشرائك.');
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        // إظهار الإشعارات
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const messageEl = document.getElementById('notification-message');
            
            notification.style.background = type === 'error' ? 'var(--danger)' : 'var(--success)';
            messageEl.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // الحصول على أيقونة التصنيف
        function getCategoryIcon(category) {
            const icons = {
                'books': '<i class="fas fa-book" style="color: #1e3d59;"></i>',
                'stationery': '<i class="fas fa-pen" style="color: #ff6b35;"></i>',
                'bags': '<i class="fas fa-briefcase" style="color: #28a745;"></i>',
                'gifts': '<i class="fas fa-gift" style="color: #ffc107;"></i>'
            };
            return icons[category] || '<i class="fas fa-box" style="color: #a0aec0;"></i>';
        }

        // الحصول على اسم التصنيف
        function getCategoryName(category) {
            const names = {
                'books': 'الكتب الدراسية',
                'stationery': 'المستلزمات المكتبية',
                'bags': 'الحقائب المدرسية',
                'gifts': 'الهدايا'
            };
            return names[category] || category;
        }
    </script>
</body>
</html>
